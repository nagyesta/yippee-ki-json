actions:
  - name: "filter"
    rules:
      - name: "delete"
        path: "$.accounts[*][?(@.id==1)]"
      - name: "delete"
        path: "$.accounts[*][?(@.id==3)]"
      - name: "delete"
        path: "$.accounts[*][?(@.id==2)].email"
  - name: "split-name"
    rules:
      - name: "copy"
        path: "$.accounts[0].name"
      - name: "replace"
        path: "$.accounts..name"
        params:
          stringFunction:
            name: "regex"
            pattern: (?<firstName>[A-Za-z\-]+) (?<lastName>[A-Za-z\-]+)
            replacement: "${lastName}"
          predicate:
            name: "anyString"
      - name: "replace"
        path: "$.accounts..firstName"
        params:
          stringFunction:
            pattern: (?<firstName>[A-Za-z\-]+) (?<lastName>[A-Za-z\-]+)
            replacement: "${firstName}"
      - name: "plus"
        path: "$.accounts[*]"
        params:
          key:
            name: "staticString"
            value: "processed"
          value:
            name: "staticString"
            value: "true"

